<main class="md:flex">
  <div class="md:w-96 md:h-screen grow-0 shrink-0 md:sticky md:top-0">
    <div
      class="p-8 flex flex-col items-center gap-4 relative"
      *ngIf="author; else loading"
    >
      <div class="flex justify-center">
        <div class="w-56 h-56 rounded-full border overflow-hidden relative">
          <img
            [src]="getAvatar()"
            class="w-full h-full object-cover"
            onError='{
                  this.src = "assets/images/default-avatar.svg"
                  this.onerror = null
                }'
          />
        </div>
      </div>
      <h1 class="text-3xl font-bold">
        {{ author.username }}
      </h1>

      <p class="text-sm line-clamp-4">Some Bio.</p>
      <button
        *ngIf="isMyId; else followButton"
        [routerLink]="['/profile', 'settings']"
        class="px-4 py-2 rounded-xl flex gap-2 items-center bg-zinc-500 text-zinc-50 hover:bg-zinc-700 font-semibold text-sm"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        ตั้งค่าโปรไฟล์
      </button>
    </div>
  </div>
  <div class="grow">
    <div>
      <div
        class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 sticky top-0 bg-zinc-50"
      >
        <ul class="flex flex-wrap -mb-px">
          <li class="mr-2">
            <a
              class="cursor-pointer inline-block p-4 text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500"
              aria-current="page"
              >โพสต์</a
            >
          </li>
          <li class="mr-2">
            <a
              class="cursor-not-allowed inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
              >กระทู้</a
            >
          </li>
        </ul>
      </div>
      <div class="p-8">
        <div class="" *ngIf="!!author">
          <div class="">
            <MiniPost
              *ngFor="let ppa of posts; trackBy: postTrackBy"
              [ppa]="ppa"
              [hideProfile]="true"
              (deleteEmitter)="removeFromId(ppa.postPreview.id)"
            />
          </div>
        </div>
        <!-- <MiniPostGroup>
          <MiniPost />
          <MiniPost />
          <MiniPost />
          <MiniPost />
          <MiniPost />
          <MiniPost />
          <MiniPost />
          <MiniPost />
          <MiniPost />
          <MiniPost />
        </MiniPostGroup> -->
      </div>
    </div>
  </div>
</main>

<ng-template #loading>loading</ng-template>
<ng-template #followButton>
  <button
    class="bg-lime-500 text-white px-2 py-1 text-sm rounded-xl font-semibold"
  >
    ติดตาม
  </button>
</ng-template>
