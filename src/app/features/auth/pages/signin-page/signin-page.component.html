<main class="flex flex-col justify-center items-center">
  <div class="max-w-sm mx-auto p-8 flex flex-col gap-8">
    <h1 class="text-2xl font-bold text-center">เข้าสู่ระบบ</h1>
    <form
      class="flex flex-col gap-4"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div
        class="flex items-center gap-4 rounded-lg border px-4 py-2 transition-all"
        [ngClass]="{ 'border-red-400 text-red-400': isLoginFailed }"
      >
        <input
          type="text"
          formControlName="username"
          class="focus:outline-0"
          placeholder="ชื่อผู้ใช้"
          required="true"
          (keyup)="resetState()"
        />
      </div>
      <div
        class="flex items-center gap-4 rounded-lg border px-4 py-2 transition-all"
        [ngClass]="{ 'border-red-400 text-red-400': isLoginFailed }"
      >
        <input
          type="password"
          formControlName="password"
          class="focus:outline-0"
          placeholder="รหัสผ่าน"
          required="true"
          (keyup)="resetState()"
        />
      </div>
      <div class="text-red-500 text-sm" *ngIf="isShowMsg">
        ชื่อผู้ใช้ หรือรหัสผ่านไม่ถูกต้อง
      </div>
      <input
        class="bg-blue-500 hover:bg-blue-700 text-white rounded-lg font-semibold p-2 cursor-pointer"
        type="submit"
        value="ต่อไป"
      />
    </form>
    <p>
      ยังไม่มีบัญชี ? ลงทะเบียน
      <a [routerLink]="['..', 'signup']" class="underline text-blue-500"
        >ที่นี่</a
      >
    </p>
    <div class="flex justify-center gap-4">
      <!-- unactive button: bg-gray-300 -->
      <!-- FB: blue-500 -->
      <!-- GH: gray-700 -->
      <!-- GG: red-500 -->
      <!-- <FacebookButton />
        <GithubButton />
        <GoogleButton /> -->
    </div>
  </div>
</main>
