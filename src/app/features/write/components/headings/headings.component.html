<header>
  <input
    type="text"
    class="py-2 bg-transparent block w-full text-3xl font-black focus:outline-0 leading-tight cursor-text"
    placeholder="ชื่อเรื่อง"
    [textContent]="postTitle"
    (input)="onTitleInput($event)"
  />
  <input
    type="text"
    class="py-2 bg-transparent block w-full focus:outline-0 cursor-text"
    placeholder="คำอธิบาย..."
    [textContent]="postDescription"
    (input)="onSubtitleInput($event)"
  />
</header>
