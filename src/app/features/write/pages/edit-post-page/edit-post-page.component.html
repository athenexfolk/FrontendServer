<main class="max-w-screen-md mx-auto p-4 grid grid-cols-1 gap-4">
  <app-post [pa]="pa" [isEditable]="true"></app-post>
</main>

<button
  (click)="openPublishingView()"
  type="button"
  class="fixed top-4 right-4 px-4 py-2 shadow-lg font-semibold bg-green-600 hover:bg-green-800 text-white rounded-full flex justify-center items-center gap-2 group z-10"
>
  <span class="material-symbols-rounded"> publish </span>
  เผยแพร่
</button>

<ng-container *ngIf="isPublishingViewOpen">
  <app-overlay>
    <div class="bg-white max-w-screen-md rounded-xl relative overflow-hidden">
      <div class="relative overflow-auto">
        <div
          class="flex items-center justify-between gap-4 p-4 bg-white/75 backdrop-blur sticky top-0"
        >
          <span class="text-xl font-semibold">ต้องการที่จะเผยแพร่ ?</span>
        </div>
        <div class="px-4 text-sm">
          โพสต์จะถูกบันทึก และแสดงอยู่ที่หน้าโปรไฟล์ของคุณ
        </div>
        <div
          class="flex justify-end gap-4 p-4 sticky bottom-0 bg-white/75 backdrop-blur"
        >
          <button
            (click)="closePublishingView()"
            class="px-4 py-2 rounded-lg font-semibold"
          >
            ยกเลิก
          </button>
          <button
            (click)="publish()"
            class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-800 text-white font-semibold"
          >
            เผยแพร่
          </button>
        </div>
      </div>
    </div>
  </app-overlay>
</ng-container>
