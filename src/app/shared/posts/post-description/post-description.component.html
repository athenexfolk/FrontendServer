<ng-container *ngIf="isEditable || description.length">
  <textarea
    name="description"
    class="text-xl font-semibold outline-0 bg-transparent py-2 w-full resize-none"
    [(ngModel)]="description"
    (input)="adjustTextareaHeight()"
    placeholder="คำอธิบาย..."
    [readOnly]="!isEditable"
  ></textarea>
</ng-container>
