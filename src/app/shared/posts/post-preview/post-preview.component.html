<article class="grow grid grid-cols-1 gap-3 py-6">
  <app-profile-header></app-profile-header>
  <div class="flex justify-between gap-4">
    <a [routerLink]="['/post', '1']">
      <div class="group line-clamp-3">
        <h3 class="sm:text-lg md:text-xl font-bold mb-2 group-hover:underline">
          {{ "This is a title" }}
        </h3>
        <p class="text-sm md:text-base">
          {{
            "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique itaque ab amet deleniti dolorum. Saepe fugit ducimus esse repudiandae vel accusamus, inventore perferendis illo, eveniet, rerum natus provident sit quaerat."
          }}
        </p>
      </div>
    </a>
    <div class="shrink-0 grow-0">
      <app-cover></app-cover>
    </div>
  </div>
  <div class="flex items-center justify-between gap-3 pe-28">
    <p>{{ date | relativeTime }}</p>
    <!-- <TagGroup *ngIf="ppa.postPreview.tags.length">
          <Tag *ngFor="let tag of ppa.postPreview.tags" [name]="tag" [color]="getTagColor(tag)" />
        </TagGroup> -->
    <app-post-options [ofId]="''"></app-post-options>
  </div>
</article>
